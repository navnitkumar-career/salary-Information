
<head>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">

</head>
<style>
/* Carousel styling */
#introCarousel, .carousel-inner, .carousel-item, .carousel-item.active {
	height: 100vh;
}

.carousel-item:nth-child(1) {
	background-image:
		url('https://mdbootstrap.com/img/Photos/Others/images/76.jpg');
	background-repeat: no-repeat;
	background-size: cover;
	background-position: center center;
}

/* Height for devices larger than 576px */
@media ( min-width : 992px) {
	#introCarousel {
		margin-top: -58.59px;
	}
}

.navbar .nav-link {
	color: #fff !important;
}
</style>
<header>
	<!-- Navbar -->
	<nav class="navbar navbar-expand-lg navbar-dark d-none d-lg-block"
		style="z-index: 2000;">
		<div class="container-fluid">
			<!-- Navbar brand -->
			<a class="navbar-brand nav-link" target="_blank"
				href="https://www.google.com/search?rlz=1C1YTUH_enIN982IN982&q=Opsense+Technologies+surat&nfpr=1&sa=X&ved=2ahUKEwjqmcSxl-H4AhUH8HMBHTP0CHwQvgUoAXoECAEQMw&cshid=1657004674292235&biw=1745&bih=852&dpr=1.1">
				<strong>Opsence Technologies</strong>
			</a>
			<button class="navbar-toggler" type="button"
				data-mdb-toggle="collapse" data-mdb-target="#navbarExample01"
				aria-controls="navbarExample01" aria-expanded="false"
				aria-label="Toggle navigation">
				<i class="fas fa-bars"></i>
			</button>
			<div class="collapse navbar-collapse" id="navbarExample01">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item active"><a class="nav-link"
						aria-current="page" href="/">Home</a></li>
					<li class="nav-item"><a class="nav-link" href="/emp"
						rel="nofollow" target="_self">Employee Information</a></li>
					<li class="nav-item"><a class="nav-link" href="javascript:void(0)"
						target="_self">Salary Information </a></li>
					<li class="nav-item"><a class="nav-link" href="/payslip"
						target="_self">PaySlip </a></li>
				</ul>
			</div>
		</div>
	</nav>
	<div id="introCarousel"
		class="carousel slide carousel-fade shadow-2-strong"
		data-mdb-ride="carousel">
		<!-- Inner -->
		<div class="carousel-inner">
			<div class="carousel-item active">
				<div class="mask" style="background-color: rgba(0, 0, 0, 0.6);">
					<div class="d-flex justify-content-center align-items-center h-100">				
						<div class="text-white text-center">
							<a href="/salary/add" class="btn btn-outline-dark"
								style="margin-right: 81rem; color: white;">Add Salary
								Details </a>
							<table style="color: white; border-color: black;"
								class="table table-bordered">
								<tr class="text-center">
									<th>Id</th>
									<th>Employee Name</th>
									<th>Basic Salary</th>
									<th>Action</th>
								</tr>
								<tr class="text-center" th:each="list, status:${salaryList}">
									<td th:text=${status.count}></td>
									<td th:text=${list.empName}></td>
									<td th:text=${list.basicSalary}></td>
									<td><a th:href="@{'/salary/edit?sId='+${list.sId}}"
										class="btn btn-outline-info">Update</a>&nbsp;&nbsp;&nbsp;&nbsp;
										<a class="btn btn-outline-danger"
										onclick="return confirm('Are you sure want to delete this record?')"
										th:href="@{'/salary/delete/'+${list.sId}}">Delete </a></td>
								</tr>
							</table>

						</div>
					</div>
				</div>
			</div>
</header>
