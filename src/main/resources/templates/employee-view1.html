<html xmlns:th="http://www.thymeleaf.org">
<head>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
<script type="text/javascript"
	src="https://code.jquery.com/jquery-3.5.1.js"></script>
<link href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
<link
	href="https://cdn.datatables.net/scroller/2.0.7/css/scroller.jqueryui.min.css">
<link rel="stylesheet" type="text/css"
	href="https://cdn.datatables.net/1.12.1/css/jquery.dataTables.css">
<script type="text/javascript" charset="utf8"
	src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.js"></script>
</head>
<style>
/* Carousel styling */
#introCarousel, .carousel-inner, .carousel-item, .carousel-item.active {
	height: 100vh;
}

.carousel-item:nth-child(1) {
	background-image:
		url('https://mdbootstrap.com/img/Photos/Others/images/76.jpg');
	background-repeat: no-repeat;
	background-size: cover;
	background-position: center center;
}

/* Height for devices larger than 576px */
@media ( min-width : 992px) {
	#introCarousel {
		margin-top: -58.59px;
	}
}

.navbar .nav-link {
	color: #fff !important;
}
</style>
<header>

	<nav class="navbar navbar-expand-lg navbar-dark d-none d-lg-block"
		style="z-index: 2000;">
		<div class="container-fluid">

			<a class="navbar-brand nav-link" target="_blank"
				href="https://www.google.com/search?rlz=1C1YTUH_enIN982IN982&q=Opsense+Technologies+surat&nfpr=1&sa=X&ved=2ahUKEwjqmcSxl-H4AhUH8HMBHTP0CHwQvgUoAXoECAEQMw&cshid=1657004674292235&biw=1745&bih=852&dpr=1.1">
				<strong>Opsence Technologies</strong>
			</a>

			<div class="collapse navbar-collapse">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item active"><a class="nav-link"
						aria-current="page" href="/">Home</a></li>
					<li class="nav-item"><a class="nav-link"
						href="javascript:void(0)" rel="nofollow" target="_self">Employee
							Information</a></li>
					<li class="nav-item"><a class="nav-link" href="/salary"
						target="_self">Salary Information </a></li>
					<li class="nav-item"><a class="nav-link" href="/payslip"
						target="_self">PaySlip </a></li>
				</ul>
			</div>
		</div>
	</nav>
</header>
<div id="introCarousel"
	class="carousel slide carousel-fade shadow-2-strong"
	data-mdb-ride="carousel">
	<!-- Inner -->
	<div class="carousel-inner">
		Single item
		<div class="carousel-item active">
			<div class="mask" style="background-color: rgba(0, 0, 0, 0.6);">
				<div class="d-flex justify-content-center align-items-center h-100">
					<div class="text-white text-center">
						<a href="/emp/add" class="btn btn-outline-dark"
							style="margin-right: 81rem; color: white;">Add Employee </a>

						<table style="color: white; border-color: black;"
							class="table table-bordered" id="employeeTable">
							<thead>
								<tr class="text-center">
									<th>Id</th>
									<th>First Name</th>
									<th>Last Name</th>
									<th>Email</th>
									<th>Mobile</th>
									<th>Address</th>
									<th>Join</th>
									<th>Date Of Birth</th>
									<th>Active</th>
									<th>Action</th>
								</tr>
							</thead>
							<tbody>
								<tr class="text-center" th:each="list, status:${empList}">
									<td th:text=${status.count} />
									<td th:text=${list.firstName} />
									<td th:text=${list.lastName} />
									<td th:text=${list.email} />
									<td th:text=${list.mobileNumber} />
									<td th:text=${list.address} />
									<td
										th:text="${#dates.day(list.doj)}+'-'+${#dates.month(list.doj)}+'-'+${#dates.year(list.doj)}" />
									<td
										th:text="${#dates.day(list.dob)}+'-'+${#dates.month(list.dob)}+'-'+${#dates.year(list.dob)}" />
									<td th:text=${list.active} />
									<td class="text-center"><a
										th:href="@{'/emp/edit?eId='+${list.eId}}"
										class="btn btn-outline-info" style="color: white">Update</a>&nbsp;&nbsp;&nbsp;&nbsp;
										<a class="btn btn-outline-danger"
										onclick="return confirm('Are you sure want to delete this record?')"
										th:href="@{'/emp/delete/'+${list.eId}}" style="color: white">Delete
									</a></td>
								</tr>
							</tbody>
						</table>


					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<script type="text/javascript">
	$(document).ready(function() {
		$('#employeeTable').DataTable();
	});
</script>
</html>
