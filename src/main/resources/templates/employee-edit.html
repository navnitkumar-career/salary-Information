<head>

<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
	crossorigin="anonymous">
</head>
<style>
.card-registration .select-input.form-control[readonly]:not([disabled])
	{
	font-size: 1rem;
	line-height: 2.15;
	padding-left: .75em;
	padding-right: .75em;
}

.card-registration .select-arrow {
	top: 13px;
}
</style>
<section class="h-100 bg-dark">
<form action="/emp/edit-save" method="POST">
	<div class="container py-5 h-100">
		<div
			class="row d-flex justify-content-center align-items-center h-100">
			<div class="col">
				<div class="card card-registration my-4">
					<div class="row g-0">
						<div class="col-xl-6 d-none d-xl-block">
							<img
								src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/img4.webp"
								alt="Sample photo" class="img-fluid"
								style="border-top-left-radius: .25rem; border-bottom-left-radius: .25rem;" />
						</div>
						<div class="col-xl-6">
							<div class="card-body p-md-5 text-black">
								<h3 class="mb-5 text-uppercase"> Update Employee Details </h3>
								<form action="/emp/edit-save" method="POST">
								<input type="hidden" name="eId" th:value="${emp.eId}" value="">
									<div class="row">
										<div class="col-md-6 mb-4">
											<div class="form-outline">
												<input type="text" id="form3Example1m" name="firstName"
													class="form-control form-control-lg" th:value="${emp.firstName}"required/> <label
													class="form-label" for="form3Example1m">First name</label>
											</div>
										</div>
										<div class="col-md-6 mb-4">
											<div class="form-outline">
												<input type="text" id="form3Example1n" name="lastName"
													class="form-control form-control-lg"th:value="${emp.lastName}" required/> <label
													class="form-label" for="form3Example1n">Last name</label>
											</div>
										</div>
									</div>

									<div class="form-outline mb-4">
										<input type="text" id="form3Example97"
											class="form-control form-control-lg" name="email" th:value="${emp.email}" required pattern="^\w+@[a-zA-z_]+?\.[a-zA-Z]{2,3}$"/> <label
											class="form-label" for="form3Example97">Email ID</label>
									</div>
									<div class="form-outline mb-4">
										<input type="text" id="form3Example97"
											class="form-control form-control-lg" name="mobileNumber" th:value="${emp.mobileNumber}" minlength="10" maxlength="10" pattern="[7-9]{1}[0-9]{9}" required/> <label
											class="form-label" for="form3Example97">Mobile Number</label>
									</div>

									<div class="form-outline mb-4">
										<input type="text" id="form3Example8"
											class="form-control form-control-lg" name="address" th:value="${emp.address}" required/> <label
											class="form-label" for="form3Example8">Address</label>
									</div>


									<div class="row">
										<div class="col-md-6 mb-4">
											<div class="form-outline">
												<input type="date" id="form3Example1m"
													class="form-control form-control-lg" name="doj" th:value="${emp.doj}" required/> <label
													class="form-label" for="form3Example1m">Joining
													Date</label>
											</div>
										</div>
										<div class="col-md-6 mb-4">
											<div class="form-outline">
												<input type="date" id="form3Example1n"
													class="form-control form-control-lg" name="dob" th:value="${emp.dob}" required/> <label
													class="form-label" for="form3Example1n">Date Of
													Birth</label>
											</div>
										</div>
									</div>
									<div
										class="d-md-flex justify-content-start align-items-center mb-4 py-2">

										<h6 class="mb-0 me-4">Status: &nbsp;&nbsp;&nbsp;</h6>
										<div class="form-check form-check-inline mb-0 me-4">
											<input class="form-check-input" type="radio"
												name="active" id="active" value="Y" th:checked="${emp.active == 'Y'}"  />
											<label class="form-check-label" for="active">Active</label>
										</div>

										<div class="form-check form-check-inline mb-0 me-4">
											<input class="form-check-input" type="radio"
												name="active" id="active" value="N"  th:checked="${emp.active == 'N'}" />
											<label class="form-check-label" for="active">InActive</label>
										</div>
										
									</div>
									<div class="d-flex justify-content-end pt-3">
									<a href="/emp"  class="btn btn-warning btn-lg ms-2">Back
										</a>&nbsp;&nbsp;&nbsp;
										<button type="submit" class="btn btn-warning btn-lg ms-2">Submit
										</button>
										
									</div>
									</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
