<head>

<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
	crossorigin="anonymous">
</head>
<style>
.card-registration .select-input.form-control[readonly]:not([disabled])
	{
	font-size: 1rem;
	line-height: 2.15;
	padding-left: .75em;
	padding-right: .75em;
}
.card-registration .select-arrow {
	top: 13px;
}
</style>
<section class="h-100 bg-dark">
	<div class="container py-5 h-100">
		<div
			class="row d-flex justify-content-center align-items-center h-100">
			<div class="col">
				<div class="card card-registration my-4">
					<div class="row g-0">
						<div class="col-xl-6 d-none d-xl-block">
							<img
								src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/img4.webp"
								alt="Sample photo" class="img-fluid"
								style="border-top-left-radius: .25rem; border-bottom-left-radius: .25rem;" />
						</div>
						<div class="col-xl-6">
						<form action="/salary/edit-save" method="POST">
							<div class="card-body p-md-5 text-black">
								<h3 class="mb-5 text-uppercase">Update Salary Details</h3>
									<input type="hidden" name="sId" th:value="${salary.sId}"
										value="">
									<div class="form-outline">
										<input type="text" id="form3Example1n" name="empName"
											class="form-control form-control-lg"
											th:value="${salary.empName}" disabled="disabled"/> <label
											class="form-label" for="form3Example1n">Employee Name</label>
									</div>
									<div class="form-outline mb-4">
										<input type="text" id="form3Example8"
											class="form-control form-control-lg" name="basicSalary"
											th:value="${salary.basicSalary}" required /> <label
											class="form-label" for="form3Example8">Basic Salary</label>
									</div>
							</div>
							<div class="d-flex justify-content-end pt-3" style="margin-right: 11rem;">
								<a href="/salary" class="btn btn-warning btn-lg ms-2">Back </a>&nbsp;&nbsp;&nbsp;
								<button type="submit" class="btn btn-warning btn-lg ms-2">Submit
								</button>
							</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	</div>
</section>
