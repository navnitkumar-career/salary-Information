<!DOCTYPE html>
<head>
<style>
* {
	background-color: #d1e7dd;
}

.title {
	text-align: center;
	background-color: #d1e7dd;
}
</style>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Opsence Technologies</title>
</head>
<body>
	<div class="body">
		<div class="title">
			<h1 style="background-color: #bcd0c7;">Salary Details</h1>
		</div>

		<form>
			<a href="/" class="btn btn-outline-primary">Back To Homepage </a>
			<a href="/salary/add" class="btn btn-outline-primary">Add Salary Details </a>
			<table class="table table-success table-striped">
				<tr class="text-center">
					<th>Id</th>
					<th>Employee Name</th>
					<th>Basic Salary</th>
					<th>Action</th>			
				</tr>
				<tr class="text-center" th:each="list, status:${salaryList}">
					<td th:text=${status.count}></td>
					<td th:text=${list.empName}></td>
					<td th:text=${list.basicSalary}></td>
					<td><a
						th:href="@{'/salary/edit?sId='+${list.sId}}"
						class="btn btn-outline-info">Update</a>&nbsp;&nbsp;&nbsp;&nbsp;
						<a class="btn btn-outline-danger" onclick="return confirm('Are you sure want to delete this record?')" th:href="@{'/salary/delete/'+${list.sId}}">Delete </a>
						</td>
						
				</tr>
			</table>
		</form>
	</div>
</body>
</html>
