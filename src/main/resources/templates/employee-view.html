<html xmlns:th="http://www.thymeleaf.org">
<head>
<style>
* {
	background-color: #d1e7dd;
}

.title {
	text-align: center;
	background-color: #d1e7dd;
}
</style>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Opsence Technologies</title>
</head>
<body>
	<div class="body">
		<div class="title">
			<h1 style="background-color: #bcd0c7;">Employee List</h1>
		</div>

		<form>
		<a href="/" class="btn btn-outline-primary">Back To Homepage </a>
			<a href="/emp/add" class="btn btn-outline-primary">Add Employee </a>
			<table class="table table-success table-striped">
				<tr class="text-center">
					<th>Id</th>
					<th>First Name</th>
					<th>Last Name</th>
					<th>Email</th>
					<th>Mobile</th>
					<th>Address</th>
					<th>Join</th>
					<th>Date Of Birth</th>
					<th>Active</th>
					<th>Action</th>
				</tr>
				<tr class="text-center" th:each="list, status:${empList}">
					<td th:text=${status.count}></td>
					<td th:text=${list.firstName}></td>
					<td th:text=${list.lastName}></td>
					<td th:text=${list.email}></td>
					<td th:text=${list.mobileNumber}></td>
					<td th:text=${list.address}></td>
					<td
						th:text="${#dates.day(list.doj)}+'-'+${#dates.month(list.doj)}+'-'+${#dates.year(list.doj)}"></td>
					<td
						th:text="${#dates.day(list.dob)}+'-'+${#dates.month(list.dob)}+'-'+${#dates.year(list.dob)}"></td>
					<td th:text=${list.active}></td>
					<td class="text-center"><a
						th:href="@{'/emp/edit?eId='+${list.eId}}"
						class="btn btn-outline-info">Update</a>&nbsp;&nbsp;&nbsp;&nbsp; <a
						class="btn btn-outline-danger"
						onclick="return confirm('Are you sure want to delete this record?')"
						th:href="@{'/emp/delete/'+${list.eId}}">Delete </a></td>
				</tr>
			</table>
		</form>
	</div>
</body>
</html>
